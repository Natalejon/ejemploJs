<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Lea dos números y calcule el resultado de dividir el primero por el segundo. Imprima el 
        resultado. Si el segundo número es cero no ejecute el cálculo e imprima un mensaje que 
        diga: “la división no es posible”
        </p>
        <li><a href="index.html">Inicio</a></li><br>
    <script>
        var Num1 = prompt ('Digite un numero')
        var Num2 = prompt ('Digite un segundo numero')
        var resultado = (Num1/Num2)

        if(Num2 = 0 ){
            alert('La division no es posible')
        }else {
            alert('EL RESULTADO DE LA DIVISION ES'+ " " +resultado)
        }
        
      
    </script>
</body>
</html>
