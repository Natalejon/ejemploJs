<body>
     Realizar un script que dato tres notas decimales,
     muestre el promedio de sus notas.
    
        <li><a href="index.html">Inicio</a></li><br>
        <script>
            
        var Nota1= prompt('Ingrese su primer nota')
        var Nota2 = prompt ('Ingrese la segunda nota')
        var Nota3 = prompt ('Ingrese la tercer nota')
        
        n1=parseFloat(Nota1)*(0.35)
        n2=parseFloat(Nota2)*(0.35)
        n3=parseFloat(Nota3)*(0.30)

        var NotaFinal = (n1+n2+n3)

        if(NotaFinal>= 2.95){
            alert(NotaFinal+" "+'Aprobo la materia')  
        }else if (NotaFinal<2.95){
            alert(NotaFinal+" "+'No aprobado')
        }
                
          
        </script>
