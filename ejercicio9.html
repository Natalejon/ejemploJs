<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    Ingresar por teclado el nombre y la edad de cualquier persona e imprima solo si la persona
    es mayor de edad, el nombre de la persona y el mensaje “Usted puede votar”, de lo 
    contrario, imprima un mensaje que diga: “No puede votar”
    <li><a href="index.html">Inicio</a></li><br>
    <script>
        var edad = prompt ('Digite su edad')

        if(edad = 1 && edad <=17){
            alert('No puede votar')

        }else if(edad=>18){
            alert('Puede votar')
        }
    </script>
</body>
</html>
