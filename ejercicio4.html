<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>Hallar el volumen de un cilindro</h2>
        <li><a href="index.html">Inicio</a></li><br>
        
        <input type="number" id="Altura">Altura<br>
        <input type="number" id="Diametro">Diametro<br>
        <input type="button" value="calcular" onclick="cilindro()">
    <script>
     function cilindro () {
         var altura = Number (document.getElementById('Altura').value);
         var Diametro = Number (document.getElementById('Diametro').value);
         var Pi = 3.14
         var Volumen = (Pi*Diametro)*(altura)

         alert('El volumen del cilindo es' + "  "+Volumen)
     } 
        
    </script>
</body>
</html>
