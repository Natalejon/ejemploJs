<body>
       <p>Realice un algoritmo que, a partir de proporcionarle la velocidad de un automóvil expresada 
        en kilómetros por hora, proporcione la velocidad en metros por segundo.
        </p>
        <li><a href="index.html">Inicio</a></li><br>
        <hr>

    <script>
         var  KilometroH = prompt ('Ingrese los kilometros por hora recorridos')
         var Formula = KilometroH/3.6
        
         document.write('Los metros por segundo recorridos son'+ " " + Formula)
        
    </script>
